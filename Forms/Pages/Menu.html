<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="form">
      <h1>Select Elements</h1>
      <form action="" method="get">
        <select name="" id="">
          <option value="iceCream" selected disabled>
            Select Your ice cream flavor
          </option>
          <option value="Chocolate">Chocolate</option>
          <option value="Strawberry">Strawberry</option>
          <option value="Mango">Mango</option>
        </select>

        <input type="submit" value="Submit" /><br /><br /><br />
        <div>
          <select name="skills" id="skills"multiple>
            <optgroup>
                <option value="FrontEnd" selected>FrontEnd Skills</option>
                <option value="HtmL">HTML</option>
                <option value="Css">CSS</option>
                <option value="Js">JS</option>
                <option value="Bootstrap">BOOTSTRAP</option>
            </optgroup>
            <optgroup>
                <option value="BackEnd" selected>BackEnd Skills</option>
                <option value="ASP.NETC#">ASP.NET C#</option>
                <option value="php">PHP</option>
                <option value="sql">SQL DB</option>
            </optgroup>
          </select>
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </body>
</html>
