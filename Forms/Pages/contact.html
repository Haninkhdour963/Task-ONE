<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <h1>Contact Us</h1>
    <br>
    <form action="" method="post" >
        <div>

            <label>*UserName
<input type="text" name="User_Name" placeholder="ex: example" required minlength="3" maxlength="7">
            </label>
        </div><br>
        <div>
            <label>Bithday:
                <input type="date" name="Birthday" id="Birthday"required>
            </label>
        </div><br>
        <div>
            <label>*Age:
<input type="number"name="Age" placeholder="ex: 18-33" required min="18" max="33">
            </label>
        </div><br>
        <div>
            <label>*Email:
                <input type="email"name="Email" placeholder="example@gmail.com">
            </label>
        </div><br>
        <div>
            <label>*Password:
                <input type="password" name="password" id="password"required minlength="6" maxlength="10">
            </label>
        </div><br>

        <div>
            <label>*Mobile Phone:
<input type="tel"name="Mobilephone" placeholder="tel:+962799376539"required minlength="10" maxlength="15">
            </label>
        </div><br>
        <div>
            <label>Time:
                <input type="time" name="Time" id="Time">
            </label>
        </div><br>
        <div>
            <label>Which Week:
                <input type="week" name="Week" id="Week">
            </label>
        </div><br>
        <div>
            <label>Which Week as Range:
                <input type="range" name="WeekRange" id="WeekRange"min="0"max="20"step="2">
            </label>
        </div><br>
        <div>
            <label>Color:
                <input type="color" name="Color" id="Color">
            </label>
        </div><br>
<div>
    <label>Write your Notes:
        <input type="text"name="Notes" placeholder="ex: My Notes about ....."minlength="30" maxlength="100">
    </label>
</div><br>
        <div>
            <input type="submit" value="send data">
        </div><br>
    </form>

</div>
  
  
 
    
</body>
</html>
